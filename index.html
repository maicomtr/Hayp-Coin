<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Para Fiyat Tahmini</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        h1 {
            color: #1e90ff;
            margin-top: 50px;
        }
        #crypto-price {
            font-size: 24px;
            margin-top: 20px;
        }
        #prediction {
            margin-top: 20px;
            font-size: 18px;
        }
        .warning {
            background-color: #ffcc00;
            color: #111;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff8c00;
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #1e90ff;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #4682b4;
        }
        .chart-container {
            width: 80%;
            margin: 50px auto;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kripto Para Fiyat Tahmini</h1>
        <input type="text" id="crypto-symbol" placeholder="Kripto para birimi (Örnek: BTC)" />
        <button onclick="getCryptoData()">Fiyatı Göster</button>

        <div id="crypto-price"></div>
        <div id="prediction"></div>
        <div id="warning" class="warning" style="display:none;">
            Bu sadece bir tahmindir. Büyük yatırımlar yaparken dikkatli olun!
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;

        // Fiyat verilerini görselleştirmek için kullanılacak fonksiyon
        function createChart(predictedPrices, futureDates) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: futureDates,
                    datasets: [
                        {
                            label: 'Tahmini Fiyat (USD)',
                            data: predictedPrices,
                            borderColor: '#1e90ff',
                            backgroundColor: 'rgba(30, 144, 255, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Daha tutarlı tahmin fonksiyonu
        function predictFuturePrices(priceHistory) {
            const predictedPrices = [...priceHistory];
            const n = priceHistory.length;
            
            // Son birkaç günün ortalama değişimini hesapla
            let sumOfChanges = 0;
            for (let i = n - 5; i < n - 1; i++) {
                sumOfChanges += priceHistory[i + 1] - priceHistory[i];
            }

            // Ortalama değişim
            const averageChange = sumOfChanges / 4; 

            const futureDates = [];
            const futurePrices = [];

            // 10 gün sonrasını tahmin et
            for (let i = 0; i < 10; i++) {
                // Her yeni gün için fiyatı tahmin et
                const nextPrice = predictedPrices[predictedPrices.length - 1] + averageChange;
                predictedPrices.push(nextPrice);
                futureDates.push(`Gün ${i + 1}`);
                futurePrices.push(nextPrice);
            }

            return { futureDates, futurePrices, averageChange };
        }

        function getCryptoData() {
            const cryptoSymbol = document.getElementById('crypto-symbol').value.toUpperCase();
            if (cryptoSymbol === "") {
                alert("Lütfen bir kripto para birimi girin.");
                return;
            }

            const url = `https://api.coingecko.com/api/v3/coins/${cryptoSymbol.toLowerCase()}/market_chart?vs_currency=usd&days=1`;

            axios.get(url)
                .then(response => {
                    if (response.data && response.data.prices) {
                        const priceHistory = response.data.prices.map(item => item[1]);

                        const currentPrice = priceHistory[priceHistory.length - 1];
                        document.getElementById('crypto-price').innerText = `${cryptoSymbol} Fiyatı: $${currentPrice.toFixed(2)}`;

                        // Basit bir tahmin, geçmiş verilerden trend çıkartılarak yapılıyor
                        const { futureDates, futurePrices, averageChange } = predictFuturePrices(priceHistory);

                        // Tahmin metnini güncelle
                        let predictionText = '';
                        if (averageChange > 0) {
                            predictionText = "Tahmin: Fiyatın artmaya devam etmesi bekleniyor.";
                        } else if (averageChange < 0) {
                            predictionText = "Tahmin: Fiyatın düşmeye devam etmesi bekleniyor.";
                        } else {
                            predictionText = "Tahmin: Fiyat sabit kalabilir.";
                        }

                        document.getElementById('prediction').innerText = predictionText;

                        // Uyarıyı göster
                        document.getElementById('warning').style.display = 'inline-block';

                        // Grafik oluşturma
                        createChart(futurePrices, futureDates);
                    } else {
                        document.getElementById('crypto-price').innerText = "Veri alınamadı.";
                        document.getElementById('prediction').innerText = "";
                        document.getElementById('warning').style.display = 'none';
                    }
                })
                .catch(error => {
                    document.getElementById('crypto-price').innerText = "Veri çekilirken bir hata oluştu.";
                    document.getElementById('prediction').innerText = "";
                    document.getElementById('warning').style.display = 'none';
                });
        }
    </script>
</body>
</html>
